serve: true
markdown: rdiscount
rdiscount:
  extensions: [smart]
baseurl: /clean-blog
production_url : http://username.github.com/
permalink: :title
name: "{Young}ist"
description: "Your source for independent, youth-led political and cultural news analysis, digital storytelling, and creative intervention."
url: http://www.youngist.github.io/clean-blog
prose:
  rooturl: '_posts'
  media: 'images'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "text"
          label: "Layout"
          value: "post"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Post Category"
          placeholder: "Create or choose"
          alterable: true
      - name: "maintitle"
        field:
          element: "text"
          label: "Title of piece for SEO"
          value: "Title of piece for SEO"
          type: "text"
      - name: "headline"
        field:
          element: "text"
          label: "Headline"
          value: "Headline of piece"
          type: "text"
      - name: "tagline"
        field:
          element: "text"
          label: "tagline"
          value: "tagline of piece"
          type: "text"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          placeholder: "Choose Tags"
          alterable: true
      - name: "featuredphoto"
        field:
          element: "text"
          label: "Featured photo"
          value: "Featured photo url"
          type: "text"
      - name: "featuredphotoalttext"
        field:
          element: "text"
          label: "Featured photo alt text"
          value: "Featured photo alt text"
          type: "text"
      - name: "videourl"
        field:
          element: "text"
          label: "videourl"
          value: "videourl"
          type: "text"
      - name: "contributors"
        field:
          element: "multiselect"
          label: "Contributors"
          placeholder: "Create or choose"
          alterable: true
      - name: "contributorphoto"
        field:
