---
layout: default
category: page
---
<div class='pad4 col12 page-headline'>Search results</div>
<section id='search-results' style='display: block;' class='pad4 col12'>
  <div class='pad4 entries'>
	  <ul class="posts">
            {% for post in site.posts %}
            <li id="{{ post.url }}" class="doc">
              <span class="doc_date">{{ post.date | date_to_string }}</span>
              &raquo; 
              <a href="{{ site.baseurl }}{{ post.url }}" class="doc_title">{{ post.title }}</a>
              <span class="hidden doc_content">{{ post.content }}</span>
            </li>
            {% endfor %}
      </ul>
</div>
