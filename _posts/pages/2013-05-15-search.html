---
layout: default
category: page
---
<div class="pad8 col12 container page-headline" style="background:url(https://s3.amazonaws.com/f.cl.ly/items/0i23190d1c3U0B0c3m2i/facebookbanner2.jpg) no-repeat; background-size:cover;">
    <h1 class="margin1 page-title">Search Results</h1>
    <p class="col6 margin1 motto"></p>
    <p class="col6"></p>
</div>
<section id='search-results' style='display: block;' class='pad4 col12'>
<div class='pad4 entries container'>
  {% raw %}
  <script id='search-results-template' type='text/mustache'>
    {{#entries}}
      <article class='col12'>
          {{#date}}<h3 class='col1'><small><time datetime='{{pubdate}}' pubdate>{{displaydate}}</time></small></h3>{{/date}}
         <h3 class='col11'><a href='http://thewildcity.org{{url}}'>{{title}}</a></h3>
      </article>
    {{/entries}}
  </script>
  {% endraw %}
  </div>
</section>
<script src="{{site.baseurl}}/js/search.min.js" type="text/javascript" charset="utf-8"></script>
<script type='text/javascript'>
  $(function() {
    $('#search-query').lunrSearch({
      indexUrl: '/search.json',     // URL of the `search.json` index data for your site
      results:  '#search-results',          // jQuery selector for the search results container
      entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
      template: '#search-results-template'  // jQuery selector for the Mustache.js template
    });
  });
</script>
